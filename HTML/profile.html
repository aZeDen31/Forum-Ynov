        <button id="boutonModif"><i class="fa-solid fa-pen-to-square"></i> Modifier le profil</button>
    </div>
        <div id="infosProfil">

                <img src="../img/placeholder-profile.png" alt="plhPP">

                    <h3>{{.Username}}</h3>
                    <h3>{{.Email}}</h3>

                    <p>{{.Description}}</p>
                </div>
            </div>
        </div>
